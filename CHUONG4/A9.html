<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách họ tên</title>
</head>
<body>
    <script language="javascript">
        var soluong, i;
        var ds = new Array(100);

        soluong = prompt("Bạn cần nhập bao nhiêu người:", 5);

        for (i = 0; i < soluong; i++) {
            ds[i] = prompt("Nhập vào họ và tên:");
        }

        // Sắp xếp danh sách
        ds.sort();

        document.write("<h1>Danh sách đã sắp xếp là:</h1>");

        for (i = 0; i < soluong; i++) {
            document.write(ds[i] + "<br>");
        }
    </script>
</body>
</html>
