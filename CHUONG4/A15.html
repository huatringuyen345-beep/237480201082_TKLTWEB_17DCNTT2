<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="Javascript">
    function CapNhat() {
    document.title = document.getElementsByName("TieuDe")[0].value;
    document.bgColor = document.getElementsByName("MauNen")[0].value;
    document.fgColor = document.getElementsByName("MauChu")[0].value;
    window.defaultStatus = document.getElementsByName("TrangThai")[0].value;
    }
    </script>
</head>
<body>
    <h2>Nhập vào các giá trị và nhấn nút thay đổi</h2>

    <input type="text" name="TieuDe" value="Tiêu đề mới"><br><br>
    <input type="text" name="MauNen" value="Nhập màu vào đây(ví dụ: blue)"><br><br>
    <input type="text" name="MauChu" value="Nhập màu chử vào đây(ví dụ: white)"><br><br>
    <input type="text" name="TrangThai" value="Nhập dòng trạng thái vào đây"><br><br>

    <input type="button" value="Thay đổi" onclick="CapNhat();">
</body>
</html>
