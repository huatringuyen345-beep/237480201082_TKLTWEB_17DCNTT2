<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="js">
        function ChenSo(so){
    document.getElementById("ketqua").value += so;
}

function Tinh(){
    var bieuThuc = document.getElementById("ketqua").value;
    document.getElementById("ketqua").value = eval(bieuThuc);
}

function Xoa(){
    document.getElementById("ketqua").value = "";
}
    </script>
</head>
<body>
   
    <h2>Máy Tính</h2>

    <input type="text" id="ketqua" style="width:170px;height:50px;"><br><br>

    <input type="button" value="7" onclick="ChenSo('7')">
    <input type="button" value="8" onclick="ChenSo('8')">
    <input type="button" value="9" onclick="ChenSo('9')">
    <input type="button" value="+" onclick="ChenSo('+')"><br>

  
    <input type="button" value="4" onclick="ChenSo('4')">
    <input type="button" value="5" onclick="ChenSo('5')">
    <input type="button" value="6" onclick="ChenSo('6')">
    <input type="button" value="-" onclick="ChenSo('-')"><br>

    <input type="button" value="1" onclick="ChenSo('1')">
    <input type="button" value="2" onclick="ChenSo('2')">
    <input type="button" value="3" onclick="ChenSo('3')">
    <input type="button" value="*" onclick="ChenSo('*')"><br>

    <input type="button" value="0" onclick="ChenSo('0')">
    <input type="button" value="/" onclick="ChenSo('/')">
    <input type="button" value="=" onclick="Tinh()">
    <input type="button" value="C" onclick="Xoa()">
</body>
</html>
