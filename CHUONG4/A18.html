<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="js">
        function KiemTra(){
    var nd = document.getElementsByName("NoiDung")[0];
    var skt = document.getElementsByName("SoKyTu")[0];

    if(nd.value.length > 200){
        alert("Bạn đã gõ quá số ký tự cho phép!");
    }

    skt.value = nd.value.length;
}
    </script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    Số ký tự đã gõ <input type="text" name="SoKyTu" ><br>
    <textarea name="NoiDung" cols="50" rows="10" onkeyup="KiemTra();"></textarea>
</body>
</html>
