html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinh tich</title>
    <script lang="js">
        function TinhTien(){
    var sl = parseFloat(document.getElementById("SoLuong").value) || 0;
    var dg = parseFloat(document.getElementById("DonGia").value) || 0;
    document.getElementById("ThanhTien").value = sl * dg;
    }       
    </script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;background-color: lavender;">
   
    <h1>Bạn hãy nhập vào số lượng và giá: </h1>
    Số lượng:
    <input id="SoLuong" onkeyup="TinhTien();">

    Đơn giá:
    <input id="DonGia" onkeyup="TinhTien();">
    <br><br>

    Thành tiền:
    <input id="ThanhTien"> USD
</body>
</html>
