<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở trang web bằng window.open</title>
</head>
<body>
    <script>
        var luachon;
        luachon = prompt("Bạn hãy nhập vào một số để mở trang web:", 1);

        switch (luachon) {
            case "1":
                window.open("http://blu.edu.vn");
                break;
            case "2":
                window.open("http://ctu.edu.vn");
                break;
            case "3":
                window.open("https://vndoc.com");
                break;
            default:
                window.open("https://meta.vn");
        }
    </script>
</body>
</html>
