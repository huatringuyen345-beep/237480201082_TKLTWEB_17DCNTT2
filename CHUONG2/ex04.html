<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Dang ky xet tuyen</title>
</head>
<body>

    <table width="100%" bgcolor="#C0C0C0" border="0">
        <tr>
            <td style="padding-left: 20px;"><b>Đăng ký dự thi</b></td>
        </tr>
    </table>

    <br>

    <table width="850" border="0" align="center">
        <tr>
            <td align="left" valign="top" width="50%">
                <b>TRƯỜNG ĐẠI HỌC BẠC LIÊU<br>
                KHOA KỸ THUẬT VÀ CÔNG NGHỆ</b>
            </td>
            <td align="right" valign="top" width="50%">
                <b>CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM<br>
                Độc lập - Tự do - Hạnh phúc</b>
            </td>
        </tr>
    </table>

    <h1 align="center">
        <font face="Verdana" color="Red" size="6">
            ĐĂNG KÝ XÉT TUYỂN
        </font>
    </h1>

    <form>
        <table align="center" border="0" cellspacing="8" cellpadding="5">
            
            <tr>
                <td align="right">Họ tên :</td>
                <td>
                    <input type="text" size="40">
                </td>
            </tr>

            <tr>
                <td align="right">Giới tính:</td>
                <td>
                    <input type="radio" name="gioitinh" checked> Nam 
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gioitinh"> Nữ
                </td>
            </tr>

            <tr>
                <td align="right" valign="top">Ngành thi:</td>
                <td>
                    <input type="radio" name="nganh" checked> Công nghệ thông tin<br>
                    <div style="margin-top: 5px;"></div> 
                    <input type="radio" name="nganh"> Mầm non<br>
                    <div style="margin-top: 5px;"></div>
                    <input type="radio" name="nganh"> Âm nhạc
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <br>
                    <input type="submit" value="Đồng ý" style="width: 100px; height: 30px; font-weight: bold;">
                    &nbsp;&nbsp;
                    <input type="reset" value="Không đồng ý" style="width: 120px; height: 30px; font-weight: bold;">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
