<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Phieu dang ky du thi the thao</title>
</head>
<body>

    <table width="100%" bgcolor="#C0C0C0" border="0">
        <tr>
            <td style="padding-left: 20px;"><b>Đăng ký thể thao</b></td>
        </tr>
    </table>

    <br>

    <table width="850" border="0" align="center">
        <tr>
            <td align="left" valign="top" width="50%">
                <b>TRƯỜNG ĐẠI HỌC BẠC LIÊU<br>
                KHOA KỸ THUẬT VÀ CÔNG NGHỆ</b>
            </td>
            <td align="right" valign="top" width="50%">
                <b>CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM<br>
                Độc lập - Tự do - Hạnh phúc</b>
            </td>
        </tr>
    </table>

    <h1 align="center">
        <font face="Verdana" color="Red" size="6">
            PHIẾU ĐĂNG KÝ DỰ THI THỂ THAO
        </font>
    </h1>

    <form>
        <table align="center" border="1" width="600" cellpadding="10" cellspacing="0">
            
            <tr>
                <td width="30%" align="center" valign="top">
                    <img src="logo_blu.jpg" width="120">
                </td>

                <td width="70%">
                    <table border="0" cellspacing="5">
                        <tr>
                            <td>Họ tên:</td>
                            <td><input type="text" size="25"></td>
                        </tr>
                        <tr>
                            <td>Mật khẩu:</td>
                            <td><input type="password" size="25"></td>
                        </tr>
                        <tr>
                            <td valign="top">Môn thể thao:</td>
                            <td>
                                <input type="checkbox"> Bóng đá<br>
                                <input type="checkbox"> Bóng chuyền<br>
                                <input type="checkbox"> Điền kinh<br>
                                <input type="checkbox"> Bơi lội
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr bgcolor="#C0C0C0">
                <td colspan="2" align="center"><b>PHẦN CỨNG MÁY TÍNH</b></td>
            </tr>

            <tr>
                <td colspan="2">
                    <table border="0" width="100%">
                        <tr>
                            <td valign="top">
                                <b>Thiết bị:</b><br>
                                <select size="4" style="width: 150px;">
                                    <option>CPU</option>
                                    <option>Mainboard</option>
                                    <option>ASUS DVD</option>
                                    <option>RAM KingMax</option>
                                </select>
                            </td>
                            
                            <td valign="top">
                                <b>Thời gian bảo hành:</b><br>
                                <select>
                                    <option>1 năm</option>
                                    <option>2 năm</option>
                                    <option>3 năm</option>
                                </select>
                                <br><br>
                                <input type="submit" value="Submit">
                                &nbsp;
                                <input type="reset" value="Reset">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
